<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Fish</title>
</head>

<body>

	<h1>Fish for dinner</h1>

	<div style="text-align: center">
		<script>
			
			let count = prompt("How many fish would you like for dinner?");

			for (let i = 0; i < count; i++) {
				document.write('<img src="img/fish.png" alt="Fish" />');
			}
		</script>
	</div>

</body>


</html>
